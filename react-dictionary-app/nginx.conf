server {
  listen       80;
  server_name  _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  # optional: increase buffer sizes if large responses from API pass-through
  location /api/ {
    proxy_pass http://127.0.0.1; # unused by default
  }
}